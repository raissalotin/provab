<script>
    //PROBLEMA
    /*
    Peça para o usuário informar 10 letras.
    Verifique se essas letras são vogais ou consoantes. Separe-as em duas listas distintas.
    Apresente, ao fim do programa, a lista de vogais e a sua respectiva quantidade. Faça o mesmo para as consoantes, apresentando a lista de consoantes e a sua respectiva quantidade.
    */

    //ENTRADA

    //PROCESSAMENTO
    let vogais = []
    let consoantes = []

    for (let i = 1; i <= 10; i++) {
        const letra = prompt("informe uma letra")
       
        if (letra === "a" || letra === "e" || letra === "i"|| letra ==="o" || letra ==="u") {
vogais.push(letra)
        }
else(
    consoantes.push(letra)
)
    }

document.write(`sao ${vogais.length} vogais sendo elas ${vogais}<br>
sao ${consoantes.length} consoantes sendo elas ${consoantes}`)
    //SAÍDA

</script>
